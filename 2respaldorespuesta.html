    <script>
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id") || 0); // ID de transacción de PayPhone
        const clientTransactionId = params.get("clientTransactionId") || ""; // Tu ID de transacción interno

        // !!! REEMPLAZA ESTA URL CON LA URL DE DESPLIEGUE DE TU GOOGLE APPS SCRIPT !!!
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwu8hAKc04SRlQz3DHDN49nHzqlLNBUp3iXktC5OjpYkQXvBxyQaAuYK4ACsVvB1WzS9Q/exec"; 

        function setEstado(text, aprobado) {
            const el = document.getElementById("estado");
            el.textContent = text;
            el.classList.remove("aprobado", "fallido");
            if (aprobado === true) el.classList.add("aprobado");
            else if (aprobado === false) el.classList.add("fallido");
        }

        if (id && clientTransactionId) {
            // Se asume que estos parámetros vienen de la redirección de PayPhone
            // y que esta es la página que mostrará el comprobante.
            // Llama a tu Google Apps Script para CONFIRMAR la transacción.
            fetch(APPS_SCRIPT_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                // Incluimos 'action: "confirm"' para que el Apps Script sepa que es una confirmación
                body: JSON.stringify({
                    action: "confirm", // Nuevo parámetro para diferenciar la acción en el backend
                    id: id,
                    clientTxId: clientTransactionId
                })
            })
            .then(res => res.json())
            .then(response => {
                // Ahora, la respuesta de tu Apps Script es la que contiene la información.
                // Verifica el 'success' de tu Apps Script y luego la 'transactionStatus' de PayPhone.
                if (response.success && response.confirmationData) {
                    const data = response.confirmationData; // La data de PayPhone viene dentro de confirmationData
                    
                    if (data.transactionStatus === "Approved") {
                        setEstado("✅ Transacción aprobada", true);
                    } else {
                        setEstado(`❌ Transacción ${data.transactionStatus}`, false);
                    }

                    document.getElementById("monto").textContent = `$${(data.amount / 100).toFixed(2)} ${data.currency}`;
                    document.getElementById("autorizacion").textContent = data.authorizationCode || "—";
                    document.getElementById("transaccionId").textContent = data.transactionId || "—";
                    
                    JsBarcode("#barcode", data.clientTransactionId?.toString() || "0000000000", {
                        format: "CODE128",
                        lineColor: "#000",
                        width: 2,
                        height: 40,
                        displayValue: false
                    });
                    document.getElementById("barcode-text").textContent = data.clientTransactionId || "0000000000";

                    // Asegúrate de que estos campos existan en la respuesta de PayPhone si los necesitas
                    document.getElementById("cliente").textContent = data.optionalParameter4 || "No registrado";
                    document.getElementById("email").textContent = data.email || "No disponible";
                    document.getElementById("telefono").textContent = data.phoneNumber || "—";
                    document.getElementById("fecha").textContent = new Date(data.date).toLocaleString("es-EC");
                    document.getElementById("banco").textContent = data.cardBrand || "—";
                    document.getElementById("ultimos").textContent = data.lastDigits || "—";
                    document.getElementById("referencia").textContent = data.reference || "—";
                
                } else {
                    // Si el Apps Script devuelve success: false o no tiene confirmationData
                    setEstado(`⚠️ Error en la confirmación: ${response.message || 'Desconocido'}`, false);
                    console.error("Error del Apps Script al confirmar:", response.message, response.details);
                }
            })
            .catch(error => {
                setEstado("⚠️ No se pudo comunicar con el servidor de verificación.", false);
                console.error("Error de red o CORS al llamar a Apps Script:", error);
            });
        } else {
            setEstado("❌ Datos de transacción no válidos en la URL.", false);
        }
    </script>
