<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reserva y Pago</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body { margin-top: 0rem; }
    .container-fluid.booking { margin-top: 2rem; padding-bottom: 0rem; }
    .custom-select, .form-control { height: 47px; }
    #btn-pagar {
      margin-top: 1rem; height: 47px; width: 100%;
      background-color: #28a745; color: white;
      border: none; cursor: pointer;
      font-size: 16px; font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #btn-pagar:hover { background-color: #2dca4f; }
    #pp-button { margin-top: 1rem; }
    .flex-row-inputs { display: flex; flex-wrap: wrap; gap: 15px; }
    .flex-row-inputs > * { flex: 1 1 100%; }
    @media (min-width: 768px) {
      body { margin-top: 7rem; }
      .flex-row-inputs > * { flex: 1 1 0; }
    }
    select, input {
      flex: 1 1 0; padding: 12px 15px; font-size: 1rem;
      border: 2px solid #b9b9b9; border-radius: 12px;
      background-color: #f9fff9; color: #155724;
      font-weight: 600; outline: none;
    }
  </style>
</head>
<body>
  <!-- Aquí iría tu HTML del formulario -->
  <button id="btn-pagar">Pagar</button>
  <div id="pp-button"></div>

  <script>
    const btnPagar = document.getElementById("btn-pagar");
    const destinoSelect = document.getElementById("destino-select");
    const tipoExperienciaSelect = document.getElementById("tipo-experiencia");
    const fechaInput = document.getElementById("fecha-calendario");
    const numeroPersonasInput = document.getElementById("numero-personas");
    const precioInput = document.getElementById("precio-pagar");

    let priceBaseCentavos = 0;
    let numeroPersonas = 1;

    btnPagar.addEventListener("click", () => {
      if (!destinoSelect.value || !fechaInput.value || precioInput.value === 'Consultar') {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      generarBotonPago(priceBaseCentavos, fechaInput.value);
    });

    async function generarBotonPago(priceBase, fechaViaje) {
      const ivaNormal = Math.round(priceBase * 0.15);
      const subtotal = priceBase + ivaNormal;
      const comision = Math.round(subtotal * 0.05);
      const ivaComision = Math.round(comision * 0.15);
      const totalAmount = subtotal + comision + ivaComision;

      const destinoSeleccionado = destinoSelect.value;
      const tipoExperiencia = tipoExperienciaSelect.value || "Estándar";

      const clientTransactionId = `TRANS-${Date.now()}-${Math.floor(Math.random() * 100000)}`;
      const referencia = `Reserva para ${destinoSeleccionado} (${tipoExperiencia}) - ${numeroPersonas} persona${numeroPersonas !== 1 ? 's' : ''} - Fecha de viaje: ${fechaViaje}`;

      document.getElementById("pp-button").innerHTML = "";

      try {
        const response = await fetch('/api/createPayment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            clientTransactionId,
            amount: totalAmount,
            amountWithoutTax: priceBase,
            currency: 'USD',
            reference
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Error al crear el pago');
        }

        console.log('Respuesta del backend:', data);
        // Aquí puedes hacer algo con la respuesta, como redirigir al usuario o mostrar algo.

      } catch (err) {
        console.error(err);
        alert('Hubo un error al generar el pago. Intenta nuevamente.');
      }
    }

    function ajustarAlturaIframe(altura) {
      window.parent.postMessage({ tipo: 'ajustarAltura', altura }, '*');
    }
  </script>
</body>
</html>
