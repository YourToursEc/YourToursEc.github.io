<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reserva y Pago</title>
  <script src="https://cdn.payphonetodoesposible.com/box/v1.1/payphone-payment-box.js" type="module"></script>
  <link href="https://cdn.payphonetodoesposible.com/box/v1.1/payphone-payment-box.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body {
      margin-top: 0rem; 
    }
    .container-fluid.booking {
      margin-top: 2rem;
      padding-bottom: 0rem;
    }
    .custom-select, .form-control {
      height: 47px;
    }
    #btn-pagar {
      margin-top: 1rem;
      height: 47px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #btn-pagar:hover {
      background-color: #2dca4f;
    }
    #pp-button {
      margin-top: 1rem;
    }
    .flex-row-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .flex-row-inputs > * {
      flex: 1 1 100%;
    }
    @media (min-width: 768px) {
      body {
        margin-top: 7rem;
      }
      .flex-row-inputs > * {
        flex: 1 1 0;
      }
    }
    #region-select, #destino-select, #fecha-calendario, 
    #precio-pagar, #tipo-experiencia, #numero-personas {
      flex: 1 1 0;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #b9b9b9;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(25, 135, 84, 0.2);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #f9fff9;
      color: #155724;
      font-weight: 600;
      outline: none;
      margin: 0;
    }
    #region-select:focus, #destino-select:focus, 
    #fecha-calendario:focus, #precio-pagar:focus, 
    #tipo-experiencia:focus, #numero-personas:focus {
      border-color: #0f5132;
      box-shadow: 0 0 8px #0f5132aa;
      background-color: #e6f4ea;
    }
    #precio-pagar {
      background-color: #d4edda;
      cursor: not-allowed;
    }
    #fecha-calendario::placeholder,
    #precio-pagar::placeholder {
      color: #6c757d;
      font-weight: 400;
    }
    .fechas-disponibles {
      background-color: #d4edda !important;
      color: #155724 !important;
      border-radius: 50% !important;
      transition: all 0.2s ease;
    }
    .fechas-disponibles:hover {
      border: 2px solid #28a745 !important;
      box-shadow: 0 0 4px #28a745aa;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <div class="container-fluid booking">
      <div class="container">
        <div class="row align-items-center" style="min-height: 60px;">
          <div class="col-md-12">
            <div class="flex-row-inputs">
              <select id="region-select">
                <option selected disabled>Elige una regi칩n</option>
                <option value="Sierra">Sierra</option>
                <option value="Costa">Costa</option>
                <option value="Amazon칤a">Amazon칤a</option>
                <option value="Internacional">Internacional</option>
              </select>

              <select id="destino-select" disabled>
                <option selected disabled>Elige destino</option>
              </select>

              <select id="tipo-experiencia" disabled>
                <option selected disabled>Tipo de experiencia</option>
              </select>

              <input type="text" id="fecha-calendario" placeholder="Fecha salida" readonly disabled />
              <div style="position: relative; flex: 1 1 0; max-width: 100%;">
                <input
                  type="number"
                  id="numero-personas"
                  min="1"
                  max="99"
                  value="1"
                  placeholder="N칰mero de personas"
                  style="padding-left: 60px; padding-right: 20px; width: 100%; font-size: 1rem; border: 2px solid #b9b9b9; border-radius: 12px; box-shadow: 0 4px 6px rgba(25, 135, 84, 0.2); transition: border-color 0.3s ease, box-shadow 0.3s ease; background-color: #f9fff9; color: #155724; font-weight: 600; outline: none; height: 48px;">
                <span
                  style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #6c757d; pointer-events: none; font-weight: 600; font-size: 1.2rem;">
                  游논
                </span>
              </div>
              <input type="text" id="precio-pagar" placeholder="Total a pagar" readonly />
            </div>
            <div class="row">
              <div class="col-md-12">
                <button id="btn-pagar" class="btn btn-success btn-block" style="height: 47px;">
                  Pagar con Tarjeta
                </button>
                <div id="pp-button"></div>
              </div>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </div>

  <script>
    // Funciones para generar fechas disponibles
    function generarFechasBa침osTodoIncluido() {
      const fechasManuales = [
        '2025-06-15', '2025-06-19', '2025-06-22', '2025-06-26',
        '2025-06-29', '2025-07-03', '2025-07-06', '2025-07-10',
        '2025-07-13', '2025-07-17', '2025-07-20', '2025-07-24',
        '2025-07-27', '2025-07-31', '2025-08-03', '2025-08-07',
        '2025-08-10', '2025-08-14', '2025-08-17', '2025-08-21',
        '2025-08-24', '2025-08-28', '2025-08-31'
      ];
      
      const fechasValidas = [];
      const ahora = new Date();
      
      for (const fechaStr of fechasManuales) {
        const fecha = new Date(fechaStr);
        const fechaCorte = new Date(fecha);
        fechaCorte.setDate(fechaCorte.getDate() - 1);
        fechaCorte.setHours(17, 0, 0, 0); // 5 PM del d칤a anterior

        // Considerar la zona horaria de Ecuador (GMT-5)
        const ecuadorAhora = new Date(ahora.toLocaleString('en-US', { timeZone: 'America/Guayaquil' }));
        ecuadorAhora.setHours(ecuadorAhora.getHours() + ecuadorAhora.getTimezoneOffset() / 60 - 5); // Ajuste a GMT-5
        
        if (ecuadorAhora <= fechaCorte) { // Comparamos con la hora actual en Ecuador
          fechasValidas.push(fechaStr);
        }
      }
      
      return fechasValidas;
    }

    function generarFechasBa침osCompartido() {
      const fechasManuales = [
        '2025-06-18', '2025-06-21', '2025-06-25', '2025-06-28',
        '2025-07-02', '2025-07-05', '2025-07-09', '2025-07-12',
        '2025-07-16', '2025-07-19', '2025-07-23', '2025-07-26',
        '2025-07-30', '2025-08-02', '2025-08-06', '2025-08-09',
        '2025-08-13', '2025-08-16', '2025-08-20', '2025-08-23',
        '2025-08-27', '2025-08-30'
      ];
      
      const fechasValidas = [];
      const ahora = new Date();
      
      for (const fechaStr of fechasManuales) {
        const fecha = new Date(fechaStr);
        const fechaCorte = new Date(fecha);
        fechaCorte.setDate(fechaCorte.getDate() - 1);
        fechaCorte.setHours(17, 0, 0, 0); // 5 PM del d칤a anterior

        // Considerar la zona horaria de Ecuador (GMT-5)
        const ecuadorAhora = new Date(ahora.toLocaleString('en-US', { timeZone: 'America/Guayaquil' }));
        ecuadorAhora.setHours(ecuadorAhora.getHours() + ecuadorAhora.getTimezoneOffset() / 60 - 5); // Ajuste a GMT-5
        
        if (ecuadorAhora <= fechaCorte) { // Comparamos con la hora actual en Ecuador
          fechasValidas.push(fechaStr);
        }
      }
      
      return fechasValidas;
    }

    // Datos de la aplicaci칩n
    const fechasDisponibles = {
      "Ba침os de Agua Santa": function(tipoExperiencia) {
        if (tipoExperiencia === "Todo Incluido") {
          return generarFechasBa침osTodoIncluido();
        } else if (tipoExperiencia === "Compartido") {
          return generarFechasBa침osCompartido();
        }
        return [];
      },
      // Otras funciones de fechas...
    };

    const regiones = {
      "Sierra": ["Cotopaxi", "Cuenca", "Chimborazo", "Quilotoa", "Papallacta", "Mitad del Mundo"],
      "Amazon칤a": ["Misahualli", "Ba침os de Agua Santa", "Cotundo"],
      "Internacional": ["Proximamente"],
      "Costa": ["Puerto Lopez", "Atacames"]
    };

    const tiposExperiencia = {
      "Ba침os de Agua Santa": ["Todo Incluido", "Compartido"],
      // Otros tipos de experiencia...
      "_default": ["Todo Incluido"]
    };

    const preciosBase = {
      "Ba침os de Agua Santa": {
        "Todo Incluido": {
          finDeSemana: 30,
          entreSemana: 60
        },
        "Compartido": {
          finDeSemana: 100,
          entreSemana: 200
        }
      },
      // Otros precios...
    };

    // Elementos del DOM
    const regionSelect = document.getElementById('region-select');
    const destinoSelect = document.getElementById('destino-select');
    const tipoExperienciaSelect = document.getElementById('tipo-experiencia');
    const fechaInput = document.getElementById('fecha-calendario');
    const numeroPersonasInput = document.getElementById('numero-personas');
    const precioInput = document.getElementById('precio-pagar');
    const btnPagar = document.getElementById('btn-pagar');

    // Variables globales
    let priceBaseCentavos = 0;
    let numeroPersonas = 1;
    let calendario;
    let payphoneCredentials = null; // Variable para almacenar las credenciales de PayPhone

    // --- FUNCIONES PARA OBTENER CREDENCIALES DE PAYPHONE DESDE GOOGLE APPS SCRIPT ---
    /**
     * Obtiene las credenciales de PayPhone llamando a tu aplicaci칩n web de Google Apps Script.
     * Retorna una Promesa que se resuelve con el token y storeId, o se rechaza en caso de error.
     */
    function obtenerCredencialesPayPhone() {
      return new Promise((resolve, reject) => {
        // ***** IMPORTANTE: Reemplaza esta URL con la URL de despliegue de tu Google Apps Script. *****
        // Es la URL que termina en /exec. Ejemplo: 'https://script.google.com/macros/s/AKfycbsomeid/exec'
        // Aseg칰rate de que esta URL sea la de tu 칔LTIMA IMPLEMENTACI칍N.
        const YOUR_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwso-I96rzJzDSTuzxDZ-4xGg_GYonh0c-LZOKxQWevVAuhkvqapHCgHTFG-d7k2ZHvGA/exec'; 

        const script = document.createElement('script');
        // Usamos el par치metro 'callback' para indicar a Apps Script que debe devolver JSONP.
        // NO incluyas '&_fmt=json' aqu칤, ya que caus칩 problemas de CORS con JSONP.
        script.src = `${YOUR_APPS_SCRIPT_WEB_APP_URL}?callback=handlePayPhoneCredentials`;

        // Define la funci칩n de callback global que el script de Google Apps Script llamar치
        window.handlePayPhoneCredentials = (data) => {
          document.body.removeChild(script); // Limpia el script del DOM
          delete window.handlePayPhoneCredentials; // Elimina la funci칩n global del window

          if (data && data.token && data.storeId) {
            resolve(data); // Resuelve la promesa con las credenciales
          } else if (data && data.error) {
            reject(new Error('Error del script de Apps Script: ' + data.error)); // Rechaza si el script reporta un error
          } else {
            reject(new Error('Credenciales incompletas o formato inesperado recibido desde Apps Script.'));
          }
        };

        // Manejo de errores si el script no se carga o hay un problema de red/server
        script.onerror = () => {
            document.body.removeChild(script);
            delete window.handlePayPhoneCredentials;
            reject(new Error('Error al cargar el script de credenciales de PayPhone desde Google Apps Script. Esto puede deberse a una URL incorrecta, un despliegue no actualizado, o un error interno en el script. Consulta los registros de Apps Script.'));
        };

        document.body.appendChild(script); // A침ade el script al DOM para que se ejecute
      });
    }

    // --- INICIALIZACI칍N: Obtener credenciales al cargar la p치gina ---
    document.addEventListener('DOMContentLoaded', async () => {
        console.log("Cargando credenciales de PayPhone...");
        try {
            payphoneCredentials = await obtenerCredencialesPayPhone();
            console.log("Credenciales de PayPhone cargadas con 칠xito.");
            // console.log("Token:", payphoneCredentials.token); // No imprimir en producci칩n
            // console.log("Store ID:", payphoneCredentials.storeId); // No imprimir en producci칩n
        } catch (error) {
            console.error("Error al cargar credenciales de PayPhone:", error.message);
            alert("No se pudieron cargar las credenciales de pago. Por favor, intente de nuevo m치s tarde o contacte a soporte.");
            btnPagar.disabled = true; // Deshabilita el bot칩n de pago si no hay credenciales
        }
    });

    // --- FIN DE FUNCIONES PARA OBTENER CREDENCIALES ---


    // Event Listeners
    regionSelect.addEventListener('change', () => {
      const destinos = regiones[regionSelect.value] || [];
      destinoSelect.innerHTML = '<option selected disabled>Elige destino</option>';
      destinos.forEach(dest => {
        const opt = document.createElement('option');
        opt.value = dest;
        opt.textContent = dest;
        destinoSelect.appendChild(opt);
      });
      destinoSelect.disabled = destinos.length === 0;
      tipoExperienciaSelect.innerHTML = '<option selected disabled>Tipo de experiencia</option>';
      tipoExperienciaSelect.disabled = true;
      fechaInput.value = '';
      fechaInput.disabled = true;
      precioInput.value = '';
      if (calendario) calendario.destroy();
      document.getElementById("pp-button").innerHTML = "";
    });

    destinoSelect.addEventListener('change', () => {
      const destino = destinoSelect.value;
      const tipos = tiposExperiencia[destino] || tiposExperiencia["_default"];
      tipoExperienciaSelect.innerHTML = '<option selected disabled>Tipo de experiencia</option>';
      tipos.forEach(tipo => {
        const opt = document.createElement('option');
        opt.value = tipo;
        opt.textContent = tipo;
        tipoExperienciaSelect.appendChild(opt);
      });
      tipoExperienciaSelect.disabled = tipos.length === 0;
      fechaInput.value = '';
      fechaInput.disabled = true;
      precioInput.value = '';
      if (calendario) calendario.destroy();
      document.getElementById("pp-button").innerHTML = "";
    });

    tipoExperienciaSelect.addEventListener('change', () => {
      const destino = destinoSelect.value;
      const tipoExperiencia = tipoExperienciaSelect.value;
      
      let fechas;
      if (typeof fechasDisponibles[destino] === 'function') {
        fechas = fechasDisponibles[destino](tipoExperiencia);
      } else {
        fechas = fechasDisponibles[destino];
      }
      
      if (calendario) calendario.destroy();

      if (fechas) {
        calendario = flatpickr(fechaInput, {
          dateFormat: "Y-m-d",
          minDate: "today",
          enable: fechas,
          onOpen: () => {
            ajustarAlturaIframe(400);
          },
          onClose: () => {
            ajustarAlturaIframe(190);
          },
          onDayCreate: function (dObj, dStr, fp, dayElem) {
            const fecha = dayElem.dateObj.toISOString().split('T')[0];
            if (fechas.includes(fecha)) {
              dayElem.classList.add('fechas-disponibles');
            }
          }
        });
      } else {
        calendario = flatpickr(fechaInput, {
          dateFormat: "Y-m-d",
          minDate: "today",
          onOpen: () => {
            ajustarAlturaIframe(400);
          },
          onClose: () => {
            ajustarAlturaIframe(190);
          }
        });
      }

      fechaInput.disabled = false;
      precioInput.value = '';
      document.getElementById("pp-button").innerHTML = "";
    });

    fechaInput.addEventListener('change', () => {
      calcularYMostrarPrecio();
      document.getElementById("pp-button").innerHTML = "";
    });

    numeroPersonasInput.addEventListener('change', () => {
      if (fechaInput.value) {
        calcularYMostrarPrecio();
        document.getElementById("pp-button").innerHTML = "";
      }
    });

    // Funci칩n para calcular el precio corregida
    function calcularYMostrarPrecio() {
      const destino = destinoSelect.value;
      const tipoExperiencia = tipoExperienciaSelect.value;
      const fecha = fechaInput.value;
      numeroPersonas = parseInt(numeroPersonasInput.value) || 1;
      
      if (!destino || !fecha) {
        precioInput.value = '';
        return;
      }

      const fechaObj = new Date(fecha);
      const diaSemana = fechaObj.getDay();
      const esFinDeSemana = (diaSemana === 6 || diaSemana === 0); // 0 es domingo, 6 es s치bado

      let precioBase;
      const precioDestino = preciosBase[destino];

      // L칩gica espec칤fica para Ba침os de Agua Santa
      if (destino === "Ba침os de Agua Santa" && precioDestino && precioDestino[tipoExperiencia]) {
        precioBase = esFinDeSemana ? 
          precioDestino[tipoExperiencia].finDeSemana : 
          precioDestino[tipoExperiencia].entreSemana;
      } 
      // L칩gica para otros destinos...
      else if (typeof precioDestino === 'object' && precioDestino[tipoExperiencia] !== undefined) {
        precioBase = precioDestino[tipoExperiencia];
      } else if (typeof precioDestino === 'number') {
        precioBase = precioDestino;
      } else {
        precioBase = 0;
      }

      if (!precioBase) {
        precioInput.value = 'Consultar';
        return;
      }

      priceBaseCentavos = Math.round(precioBase * 100) * numeroPersonas;

      const iva = priceBaseCentavos * 0.15;
      const subtotal = priceBaseCentavos + iva;
      const comision = subtotal * 0.05;
      const ivaComision = comision * 0.15;
      const total = subtotal + comision + ivaComision;

      precioInput.value = `$${(total / 100).toFixed(2)} (${numeroPersonas} persona${numeroPersonas !== 1 ? 's' : ''})`;
    }

    // --- Funci칩n para generar el bot칩n de pago (modificada para usar credenciales din치micas) ---
    btnPagar.addEventListener('click', async () => { // Convertido a async
      if (!regionSelect.value) {
        alert("Por favor, selecciona una regi칩n.");
        regionSelect.focus();
        return;
      }
      
      if (!destinoSelect.value || destinoSelect.value === "Elige destino") {
        alert("Por favor, selecciona un destino.");
        destinoSelect.focus();
        return;
      }
      
      const destino = destinoSelect.value;
      if (tiposExperiencia[destino] && (!tipoExperienciaSelect.value || tipoExperienciaSelect.value === "Tipo de experiencia")) {
        alert("Por favor, selecciona un tipo de experiencia.");
        tipoExperienciaSelect.focus();
        return;
      }
      
      if (!fechaInput.value) {
        alert("Por favor, selecciona una fecha de viaje.");
        fechaInput.focus();
        return;
      }
      
      if (!priceBaseCentavos || precioInput.value === 'Consultar') {
        alert("Por favor, completa todos los campos correctamente para calcular el precio.");
        return;
      }

      // *** VERIFICA SI LAS CREDENCIALES EST츼N CARGADAS ***
      if (!payphoneCredentials) {
          alert("Las credenciales de pago a칰n no se han cargado. Por favor, espera un momento o refresca la p치gina.");
          console.error("Intento de generar bot칩n de pago sin credenciales.");
          return;
      }
      
      ajustarAlturaIframe(600);
      // Pasa las credenciales a la funci칩n generarBotonPago
      generarBotonPago(priceBaseCentavos, fechaInput.value, payphoneCredentials);
    });

    // Modificada para recibir las credenciales
    function generarBotonPago(priceBase, fechaViaje, credentials) {
      const ivaNormal = Math.round(priceBase * 0.15);
      const subtotal = priceBase + ivaNormal;
      const comision = Math.round(subtotal * 0.05);
      const ivaComision = Math.round(comision * 0.15);
      const amountWithTax = comision + ivaComision;
      const totalAmount = subtotal + amountWithTax;

      const destinoSeleccionado = destinoSelect.value;
      const tipoExperiencia = tipoExperienciaSelect.value || "Est치ndar";

      document.getElementById("pp-button").innerHTML = "";

      const pago = new PPaymentButtonBox({
        token: credentials.token, // USA EL TOKEN OBTENIDO DE APPS SCRIPT
        clientTransactionId: `TRANS-${Date.now()}-${Math.floor(Math.random() * 100000)}`,
        amount: totalAmount,
        amountWithoutTax: priceBase,
        amountWithTax: amountWithTax,
        tax: ivaNormal,
        currency: "USD",
        storeId: credentials.storeId, // USA EL STORE_ID OBTENIDO DE APPS SCRIPT
        reference: `Reserva para ${destinoSeleccionado} (${tipoExperiencia}) - ${numeroPersonas} persona${numeroPersonas !== 1 ? 's' : ''} - Fecha de viaje: ${fechaViaje}`
      });

      pago.render('pp-button');

      setTimeout(() => {
        ajustarAlturaIframe(1000);
      }, 500);
    }

    function ajustarAlturaIframe(altura) {
      // Esta funci칩n se usar칤a si tu HTML est치 incrustado en un iframe.
      // Si no es as칤, esta funci칩n no hace nada en una p치gina independiente.
      window.parent.postMessage({ tipo: 'ajustarAltura', altura }, '*');
    }
  </script>
</body>
</html>
